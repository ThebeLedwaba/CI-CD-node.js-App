name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache dependencies

      - name: Install Dependencies
        run: npm ci # Faster than npm install

      - name: Run Linter
        run: npm run lint

      - name: Run Tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "Error: RENDER_DEPLOY_HOOK secret is not set"
            exit 1
          fi

      - name: Deploy to Render
        if: github.event_name == 'push' # Only deploy on push, not PR
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel-id: 'deployments'
          text: '✅ Deployment to Render successful for ${{ github.repository }}'

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          slack-bot-token: ${{ secrets.SLACK_BOT_TOKEN }}
          channel-id: 'deployments'
          text: '❌ Deployment to Render failed for ${{ github.repository }}'